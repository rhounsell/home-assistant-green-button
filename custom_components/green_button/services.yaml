delete_statistics:
  name: Delete Statistics
  description: Delete statistics
  fields:
    statistic_id:
      name: Statistic ID
      description: The ID of the statistics to clear. Must start with `green_button_import:`.
      required: true
      example: "green_button_import:home_energy_consumption"
      selector:
        text:

import_espi_xml:
  name: Import ESPI XML
  description: Import usage data from an XML file or XML content in the ESPI atom format. Provide either xml_file_path OR xml, not both.
  fields:
    xml_file_path:
      name: XML File Path
      description: "Path to the XML file to import (e.g., /share/myfile.xml). Leave empty if providing XML content directly."
      required: false
      selector:
        text:
    xml:
      name: XML Content
      description: "ESPI XML content to import directly. Leave empty if providing a file path."
      required: false
      selector:
        text:
          multiline: true

log_statistics:
  name: Log Statistics
  description: Log Statistics
  target:
    entity:
      domain: number
      integration: green_button
  fields:
    start:
      name: Start
      description: Start
      required: true
      selector:
        datetime:
    end:
      name: End
      description: End
      required: true
      selector:
        datetime:

reset:
  name: Reset
  description: Reset
  target:
    entity:
      domain: number
      integration: green_button
